<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{.WebRoot}}/css/pico-master/css/pico.min.css">
    <title>Jomics</title>
    <link rel="shortcut icon" type="image/png" href="{{.WebRoot}}/favicon.png"/>
    <style>
      .grid-container {
	  display: grid;
	  grid-gap: 10px 50px;
	  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
	  padding: 10px;
      }

      .grid-item {
	  text-align: center;
      }
    </style>

  </head>
  <body>
    <main class="container">

      <a href="{{.WebRoot}}/"><img src="{{.WebRoot}}/static/jomics.png"/></a>

      <div class="grid-container">
	{{ range .FrontCovers }}
	<div class="grid-item"><a href="{{.WebRoot}}{{.AlbumUrl}}"><img src="{{.WebRoot}}{{.FrontCoverUrl}}"></a> <br>{{.ComicName}}</div>
	{{ end }}
      </div>
    </main>
  </body>
</html>
